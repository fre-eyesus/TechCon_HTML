    <main>
            <a href="mailto:email@example.com">Email</a>
            <ul>
                <li> <a href="x.com" target="_blank">X(formerly known twitter)</a></li>
                <li> <a href="facebook.com" target="_blank">Facebook</a></li>
                <li> <a href="youtube.com" target="_blank">Youtube</a></li>
            </ul>
        <section>
            <h2>Conference Venue Location</h2>
            <div class="map-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; height: auto;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d88764.91018190335!2d39.25873985584243!3d8.540168795536234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2set!4v1734274801776!5m2!1sen!2set" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form action="your-server-endpoint" method="POST">
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              
              <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              
              <button type="submit">Send Message</button>
            </form>
          </section>
          
    </main>
